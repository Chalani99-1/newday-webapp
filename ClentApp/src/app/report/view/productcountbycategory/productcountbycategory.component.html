<div id="printSection">
  <mat-grid-list [cols]="1" class="component-background" [rowHeight]="rowHeight">

    <mat-grid-tile [colspan]="1" [rowspan]="34">

      <mat-card class="csearch first-card">
        <mat-card-header>
          Product By Product Category Count Table
        </mat-card-header>
        <mat-card-content id="table-top">

          <div class="table-container">
            <mat-table id="printSection1" [dataSource]="cntbycatdata">

              <ng-container *ngFor="let column of columns; let i = index;" [matColumnDef]="column">
                <mat-header-cell *matHeaderCellDef> {{ headers[i] }}</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element[binders[i]] }}</mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="columns ;sticky: true "></mat-header-row>
              <mat-row *matRowDef="let row; columns: columns;"></mat-row>
            </mat-table>
          </div>
        </mat-card-content>

        <form id="frm-group" [formGroup]="catsearch">
          <mat-form-field appearance="outline">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startdate" formControlName="startdate" [max]="maxDate">
            <mat-datepicker-toggle matIconSuffix [for]="startdate"></mat-datepicker-toggle>
            <mat-datepicker #startdate></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="enddate" formControlName="enddate" [max]="minDate">
            <mat-datepicker-toggle matIconSuffix [for]="enddate"></mat-datepicker-toggle>
            <mat-datepicker #enddate></mat-datepicker>
          </mat-form-field>
          <div>
            <button mat-raised-button id="ssearch-btn" (click)="btnsupSearchMC()">
              <i class="fa-solid fa-magnifying-glass"></i>
              Search
            </button>
            <button mat-raised-button id="ssearch-clearbtn" (click)="btnsupSearchClearMc()">
              <i class="fa-solid fa-xmark"></i>
              Clear
            </button>
          </div>

        </form>

      </mat-card>
      <mat-card>
        <mat-card-header>
          Chat View
        </mat-card-header>
        <mat-card-content id="printSection2">
          <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="'bar'">
          </canvas>
        </mat-card-content>
      </mat-card>

    </mat-grid-tile>

  </mat-grid-list>

</div>

<div id="print-button">
  <button mat-raised-button  (click)="printReport()">Print Report</button>
</div>
