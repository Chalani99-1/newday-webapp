<div id="printSection">
<mat-grid-list [cols]="1"  class="component-background" rowHeight="10rem">

  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card>
      <mat-card-header>
        Production Order vs Product Amounts
      </mat-card-header>
      <mat-card-content>

        <mat-table [dataSource]="data">
          <!-- Define Columns -->
          <ng-container *ngFor="let column of columns; let i = index;" [matColumnDef]="column">
            <mat-header-cell id="headercell" *matHeaderCellDef>
              {{ headers[i] }}
              <!-- Add search field in header cell -->
              <form [formGroup]="csearch" class="csearch hide-on-print">
                <mat-form-field appearance="outline">
                  <mat-label>Search {{ headers[i] }}</mat-label>
                  <input matInput [formControlName]="getFormControlName(column)" (keyup)="filterTable()">
                </mat-form-field>
              </form>
            </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element[binders[i]] }} </mat-cell>
          </ng-container>

          <!-- Header and Row Definitions -->
          <mat-header-row  *matHeaderRowDef="columns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns;"
                   [ngStyle]="row.tocomplete !== 0 ? {'background-color': '#fad8d8'} :
             {'background-color': '#c2ffbf'}"
          ></mat-row>
        </mat-table>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

</mat-grid-list>

</div>

<div id="print-button">
  <button mat-raised-button  (click)="printReport()">Print Report</button>
</div>
