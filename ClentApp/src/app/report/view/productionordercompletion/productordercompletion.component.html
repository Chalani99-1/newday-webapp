
    <mat-card style="margin-top: 10px" >
      <mat-card-header>Production Order Completion Overview
        <i style="margin-left: 30px" class="fa-solid fa-chart-line"></i>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="dataLoading" style="text-align: center">
          <mat-progress-spinner
            mode="indeterminate"
            color="primary"
            [diameter]="70"
            style="margin: 30px auto; display: block;">
          </mat-progress-spinner>
          <div  class="loading-text">
            <p>Loading Chart, Please Wait...</p>
          </div>
        </div>

        <div #catchart></div>
       <div id="custom_legend">
      <span
        style="background-color:#36A2EB;width:20px;height:10px;display:inline-block; margin-right: 3px"></span> Completed
      <span
        style="background-color:#FF6384;width:20px;height:10px;display:inline-block;margin-left:10px; margin-right: 3px"></span>
      Not Completed
    </div></mat-card-content>
    </mat-card>
