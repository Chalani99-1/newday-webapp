  <mat-grid-tile [colspan]="1" [rowspan]="2">
    <mat-card>
      <mat-card-header>Table View</mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="data">
          <ng-container *ngFor="let column of columns; let i = index;" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef> {{ headers[i] }} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{ element[binders[i]] }} </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns;"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>Bar Chart</mat-card-header>
      <mat-card-content><div #barchart></div></mat-card-content>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="1" [rowspan]="2">

    <mat-card>
      <mat-card-header>Pie Chat View</mat-card-header>
      <mat-card-content><div #piechart></div></mat-card-content>
    </mat-card>


    <mat-card>
      <mat-card-header>Line Chart View</mat-card-header>
      <mat-card-content><div #linechart></div></mat-card-content>
    </mat-card>

  </mat-grid-tile>

</mat-grid-list>
