<mat-grid-list class="component-background" cols="24" [rowHeight]="rowHeight" gutterSize="5px">
  <mat-grid-tile [colspan]="7" rowspan="29">
    <mat-card id="privilageform">
      <mat-card-header>Operation</mat-card-header>
      <mat-card-content>

        <mat-form [formGroup]="form">

          <mat-form-field appearance="outline">
            <mat-label>Operation Type</mat-label>
            <mat-select [value]="null" formControlName="opetype">
              <mat-option *ngFor="let opetype of opetypes" [value]="opetype">{{ opetype.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Module</mat-label>
            <mat-select [value]="null" formControlName="module">
              <mat-option *ngFor="let module of modules" [value]="module">{{ module.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Operation</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <div id="butpanel">
            <button id="butpanel-add" mat-raised-button (click)="add()" [disabled]="!authService.getEnaAdd()">Add
            </button>
            <button id="butpanel-clear" mat-raised-button>Clear</button>
            <button id="butpanel-update" mat-raised-button (click)="update()" [disabled]="!authService.getEnaUpd()">
              Update
            </button>
            <button id="butpanel-delete" mat-raised-button (click)="delete()" [disabled]="!authService.getEnaDel()">
              Delete
            </button>
          </div>

        </mat-form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="8" [rowspan]="29">
    <mat-card id="ssearch">
      <mat-card-header>Search Operation</mat-card-header>
      <mat-card-content>
        <mat-form [formGroup]="ssearch">

          <mat-form-field appearance="outline">
            <mat-label>Module</mat-label>
            <mat-select formControlName="ssmodule">
              <mat-option [value]="null" selected>Not Selected</mat-option>
              <mat-option *ngFor="let module of modules" [value]="module.id">{{ module.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Operation</mat-label>
            <mat-select formControlName="ssoperation">
              <mat-option [value]="null" selected>Not Selected</mat-option>
              <mat-option *ngFor="let operation of operations" [value]="operation.id">{{ operation.name }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div>
            <button id="ssearch-btn" mat-raised-button (click)="btnSearchMc()"><i
              class="fa-solid fa-magnifying-glass"></i> Search
            </button>
            <button id="ssearch-clearbtn" mat-raised-button (click)="btnSearchClearMc()"><i
              class="fa-solid fa-xmark"></i> Clear Search
            </button>
          </div>

        </mat-form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile colspan="9" rowspan="29">
    <mat-card>
      <mat-card-header>
        Operation Table

      </mat-card-header>

      <mat-card-content>

        <mat-table [dataSource]="data">

          <ng-container *ngFor="let column of columns;let i = index;" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef> {{ headers[i] }}</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ uiassist.getProperty(element, binders[i]) }}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns;" (click)="fillForm(row)"
                   [ngClass]="{'selected-row': row === selectedrow}"></mat-row>

        </mat-table>

        <mat-paginator [length]="20" [pageSize]="10" [pageSizeOptions]="[3,5,10,20]"></mat-paginator>

      </mat-card-content>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
