<mat-grid-list [cols]="12" class="component-background"  [rowHeight]="rowHeight">

  <mat-grid-tile [colspan]="5" [rowspan]="5">
    <mat-card>
      <mat-card-header>
        Product Category Detail
      </mat-card-header>
      <mat-card-content id="clientform">


        <form #myForm [formGroup]="form">

          <mat-form-field appearance="outline">
            <mat-label>Product Category Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>


          <div id="butpanel">
            <button id="butpanel-add" mat-raised-button (click)="add()" [disabled]="!enaadd">Add</button>
            <button id="butpanel-clear" mat-raised-button (click)="clear()" >Clear</button>
            <button id="butpanel-update" mat-raised-button (click)="update()" [disabled]="!enaupd">Update</button>
            <button id="butpanel-delete" mat-raised-button (click)="delete()"[disabled]="!enadel">Delete</button>
          </div>

        </form>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>


  <mat-grid-tile [colspan]="7" [rowspan]="9">
    <mat-card>
      <mat-card-header>
        Current Product Categories

      </mat-card-header>

      <mat-card-content>

        <mat-table [dataSource]="data">
          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <mat-header-row *matHeaderRowDef="cscolumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: columns;" (click)="fillForm(row)"
                   [ngClass]="{'selected-row': row === selectedrow}"></mat-row>

          <ng-container *ngFor="let column of columns;let i = index;" [matColumnDef]="column">
            <mat-header-cell *matHeaderCellDef> {{ headers[i] }}</mat-header-cell>
            <mat-cell *matCellDef="let element">{{ uiassist.getProperty(element, binders[i]) }}</mat-cell>
          </ng-container>

          <ng-container *ngFor="let cscolumn of cscolumns;let i = index;" [matColumnDef]="cscolumn">
            <mat-header-cell *matHeaderCellDef>
              <form [formGroup]="csearch" class="csearch">
                <mat-form-field appearance="outline">
                  <mat-label>{{ csprompts[i] }}</mat-label>
                  <input matInput [formControlName]="cscolumn" (keyup)="filterTable()">
                </mat-form-field>
              </form>
            </mat-header-cell>
          </ng-container>

        </mat-table>

        <mat-paginator [length]="20" [pageSize]="10" [pageSizeOptions]="[3,5,10,20]"></mat-paginator>

      </mat-card-content>

    </mat-card>
  </mat-grid-tile>

</mat-grid-list>
