<mat-card>

  <mat-card-header>
    {{ data.heading }}
  </mat-card-header>
  <mat-card-content>
        <ng-container *ngFor="let line of lines">
      <span>{{ line }}</span><br/>
    </ng-container>
  </mat-card-content>
  <mat-dialog-actions>
    <button id="confirm-yes-btn" mat-raised-button [mat-dialog-close]="true">
      <i class="fa-solid fa-circle-check"></i>
      Yes</button>
    <button id="confirm-no-btn" mat-raised-button [mat-dialog-close]="false">
      <i class="fa-solid fa-circle-xmark"></i>
      No</button>
  </mat-dialog-actions>
</mat-card>
